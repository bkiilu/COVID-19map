<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts-en.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-leaflet@1.1.0/dist/echarts-leaflet.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h2 id="Title">A Dynamic Spatial Visualization of COVID-19 Infections</h2>
    <h2><a href="https://gist.github.com/Ovilia/50d143ef42e72ff768719ac6510a7682">Original source code</a> and <a href="https://medium.com/@Ovilia/making-a-covid-19-map-with-echarts-and-leaflet-30fdcd8739c6">tutorial</a> by <a href="https://gist.github.com/Ovilia">Ovilia</a>.</h2>
    <h3><a href="https://github.com/CSSEGISandData/COVID-19">Data</a> from <a href="https://systems.jhu.edu/research/public-health/ncov/">Johns Hopkins University Center for Systems Science and Engineering</a></h3>
<div class="w3-container" style="width:100%">
    <button type="button" onclick="document.getElementById('Title').innerHTML = 'A Dynamic Spatial Visualization of COVID-19 Infections';document.getElementById('jsplot').src = 'infections.html'">Infections</button>
    <button type="button" onclick="document.getElementById('Title').innerHTML = 'A Dynamic Spatial Visualization of COVID-19 Recoveries';document.getElementById('jsplot').src = 'recoveries.html'">Recoveries</button>
    <button type="button" onclick="document.getElementById('Title').innerHTML = 'A Dynamic Spatial Visualization of COVID-19 Deaths';document.getElementById('jsplot').src = 'deaths.html'">Deaths</button>
</div>
<div class="w3-container" style="width:100%">

        <iframe id="jsplot" src="infections.html" style="height:600px;width:100%">
        </iframe>
</div>
</body>
</html
